<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Гостиницы</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="page">
<div class="wrapper">

  <header class="main_header">
    <nav class="main_navigation">
      <a href="index.html" class="main_header_logo">
        <img src="img/logo.svg" width="138" height="71" alt="Логотип седоны">
      </a>
      <ul class="site_navigation">
        <li class="nav_item"><a class="nav_link" href="#">Информация</a></li>
        <li class="nav_item"><a class="nav_link" href="#">Фото и видео</a></li>
        <li class="nav_item"><a class="nav_link" href="#">Карта штата</a></li>
        <li class="nav_item"><a class="nav_link" href="hotels.html">гостиницы</a></li>
      </ul>
    </nav>
  </header>


  <main class="main">
    <div class="hotels_form_container">
      <form class="hotels_form" action="https://echo.htmlacademy.ru" method="get">
        <fieldset class="hotels_title">
          <legend class="infrastructure_title">
            Инфраструктура:
          </legend>
          <input class="checkbox visually_hidden" type="checkbox" name="pool" id="pool" checked>
          <label class="custom_label" for="pool">Бассеин</label>
          <input class="checkbox visually_hidden" type="checkbox" name="parking" id="parking">
          <label class="custom_label" for="parking">Парковка</label>
          <input class="checkbox visually_hidden" type="checkbox" name="wi-fi" id="wi-fi">
          <label class="custom_label" for="wi-fi">Wi-fi</label>
        </fieldset>
        <fieldset class="hotels_title">
          <legend class="accommodation">
            Тип жилья:
          </legend>
          <input class="checkbox visually_hidden" type="checkbox" name="hotel" id="hotel" checked>
          <label class="custom_label" for="hotel">Гостиница</label>
          <input class="checkbox visually_hidden" type="checkbox" name="motel" id="motel" checked>
          <label class="custom_label" for="motel">Мотель</label>
          <input class="checkbox visually_hidden" type="checkbox" name="apartments" id="apartments" checked>
          <label class="custom_label" for="apartments">Апартаменты</label>
        </fieldset>

        <form class="form" action="https://echo.htmlacademy.ru">
          <fieldset class="range">
            <legend class="range-title"><span class="form1">Стоимость в сутки</span> (<span aria-label="в рублях">р</span>):</legend>
            <div class="range-controls">
      <span>
        <label class="range-label range-label-min" for="price-min">от</label>
        <output class="range-output" for="price-min" aria-hidden="true"></output>
      </span>
              <input class="range-input visually-hidden" id="price-min" type="range" name="price" min="0" max="5000" step="100" value="0">
              <label class="range-lever range-lever-min" for="price-min" aria-hidden="true"></label>

              <span>
        <label class="range-label range-label-max" for="price-max">до</label>
        <output class="range-output" for="price-max" aria-hidden="true"></output>
      </span>
              <input class="range-input visually-hidden" id="price-max" type="range" name="price" min="0" max="5000" step="100" value="3000">
              <label class="range-lever range-lever-max" for="price-max" aria-hidden="true"></label>
              <div class="range-scale">
                <div class="range-bar"></div>
              </div>
            </div>
            <button class="btn-transparent" type="submit">Показать</button>
          </fieldset>
        </form>
      </form>
    </div>
    <div class="serch_result">
      <span class="found">Найдено: <output>3</output></span>
      <span class="sort">Сортировка:</span>
      <ul class="sort_list">
        <li class="sort_item sort_item_active"><a class="sort_link">По цене</a></li>
        <li class="sort_item"><a class="sort_link">По типу</a></li>
        <li class="sort_item"><a class="sort_link">По рейтингу</a></li>
      </ul>
      <div class="sort_btns">
        <button class="sort_btn sort_btn_up"><span class="visually_hidden">По возрастанию</span></button>
        <button class="sort_btn sort_btn_down sort_btn_active"><span class="visually_hidden">По убыванию</span></button>
      </div>
    </div>
    <section class="hotels">
      <h2 class="visually_hidden">Найденные гостинницы</h2>
      <ul class="hotels_list">
        <li class="hotels_item">
          <figure class="hotel">
            <img class="hotel_image" src="img/Layer 21.jpg" width="135" height="90" alt="Amara Resort & SPA">
            <figcaption class="hotel_spec">
              <div class="hotel_desc">
                <h3 class="hotel_title"><a class="hotel_link" href="#">Amara Resort & SPA</h3>  </a>
                <p class="hotel_info">
                  <span class="hotel_type">Гостиница</span>
                  <span class="hotel_price">От 4000 р.</span>
                </p>
                <div class="hotel_btns">
                  <a class="hotel_btn">Подробнее</a>
                  <a class="hotel_btn hotel_btn_book">Забронировать</a>
                </div>
              </div>
              <div class="hotel_rate">
                <span class="visually_hidden">4 звезды</span>
                <ul class="rate_list">
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                </ul>
                <span class="rate">Рейтинг: <output>8,5</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="hotels_item">
          <figure class="hotel">
            <img class="hotel_image" src="img/Layer 89 copy.jpg" width="135" height="90" alt="Desert Quail Inn">
            <figcaption class="hotel_spec">
              <div class="hotel_desc">
                <h3 class="hotel_title"><a class="hotel_link" href="#">Desert Quail Inn</h3></a>
                <p class="hotel_info">
                  <span class="hotel_type" type="block">Мотель</span>
                  <span class="hotel_price">От 3000 р.</span>
                </p>
                <div class="hotel_btns">
                  <a class="hotel_btn">Подробнее</a>
                  <a class="hotel_btn hotel_btn_book">Забронировать</a>
                </div>
              </div>
              <div class="hotel_rate">
                <span class="visually_hidden">3 звезды</span>
                <ul class="rate_list">
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                </ul>
                <span class="rate">Рейтинг: <output>8,9</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="hotels_item">
          <figure class="hotel">
            <img class="hotel_image" src="img/Layer 22.jpg" width="135" height="90" alt="Villas At Poco Diablo">
            <figcaption class="hotel_spec">
              <div class="hotel_desc">
                <h3 class="hotel_title"><a class="hotel_link" href="#">Villas At Poco Diablo</h3></a>
                <p class="hotel_info">
                  <span class="hotel_type">Апартаменты</span>
                  <span class="hotel_price">От 2000 р.</span>
                </p>
                <div class="hotel_btns">
                  <a class="hotel_btn">Подробнее</a>
                  <a class="hotel_btn hotel_btn_book">Забронировать</a>
                </div>
              </div>
              <div class="hotel_rate">
                <span class="visually_hidden">2 звезды</span>
                <ul class="rate_list">
                  <li class="rate_item"></li>
                  <li class="rate_item"></li>
                </ul>
                <span class="rate">Рейтинг: <output>9,2</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>


  <footer class="main_footer">
    <a class="footer_hashtag" href="#">
      #visitsedona
    </a>
    <ul class="social_list">

      <li class="social_item"><a class="social_button" href="#"><span class="visually_hidden">Фейсбук</span><svg width="12" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V0H8a4 4 0 0 0-4 4v4H0v4h4v10h4V12h4V8H8V4h4z" fill-rule="nonzero" fill="#FFF"/></svg></a></li>
      <li class="social_item"><a class="social_button" href="#"><span class="visually_hidden">Ютуб</span>
        <svg width="20" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M17 0H3C1.35 0 0 1.35 0 3v10c0 1.65 1.35 3 3 3h14c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3zM6.027 11.998V4.002L15.014 8l-8.987 3.998z" fill-rule="nonzero" fill="#FFF"/></svg></a></li>
    </ul>
    <a class="footer_copyright" href="https://htmlacademy.ru/intensive/htmlcss">
      <span class="footer_logo_text">website by</span>
      <img src="img/logo-htmlacademy.svg" width="115" height="41" alt="Лого HTML Академии">
    </a>
  </footer>
</div>
</body>
</html>
